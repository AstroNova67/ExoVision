<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoVision - Exoplanet Classification</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <h1>ExoVision</h1>
            </div>
            <p class="subtitle">AI-Powered Exoplanet Classification</p>
        </header>

        <main class="main-content">
            <div class="model-selector">
                <h2>Select Model</h2>
                <div class="model-options">
                    <button class="model-btn active" data-model="koi">
                        <i class="fas fa-star"></i>
                        <span>KOI (Kepler)</span>
                        <small>Kepler Objects of Interest</small>
                    </button>
                    <button class="model-btn" data-model="tess">
                        <i class="fas fa-satellite"></i>
                        <span>TESS</span>
                        <small>Transiting Exoplanet Survey Satellite</small>
                    </button>
                </div>
            </div>

            <div class="prediction-form">
                <h2>Enter Parameters</h2>
                <form id="predictionForm">
                    <!-- KOI Parameters -->
                    <div id="koi-params" class="param-group active">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="koi_fpflag_nt">Not Transit-like Flag</label>
                                <select id="koi_fpflag_nt" name="koi_fpflag_nt">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="koi_fpflag_ss">Stellar Eclipse Flag</label>
                                <select id="koi_fpflag_ss" name="koi_fpflag_ss">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="koi_fpflag_co">Centroid Offset Flag</label>
                                <select id="koi_fpflag_co" name="koi_fpflag_co">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="koi_fpflag_ec">Ephemeris Match Contamination</label>
                                <select id="koi_fpflag_ec" name="koi_fpflag_ec">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="koi_period">Orbital Period (days)</label>
                                <input type="number" id="koi_period" name="koi_period" step="0.01" placeholder="e.g., 365.25">
                            </div>
                            <div class="form-group">
                                <label for="koi_duration">Transit Duration (hrs)</label>
                                <input type="number" id="koi_duration" name="koi_duration" step="0.01" placeholder="e.g., 2.5">
                            </div>
                            <div class="form-group">
                                <label for="koi_depth">Transit Depth (ppm)</label>
                                <input type="number" id="koi_depth" name="koi_depth" step="0.1" placeholder="e.g., 100.0">
                            </div>
                            <div class="form-group">
                                <label for="koi_prad">Planet Radius (Earth radii)</label>
                                <input type="number" id="koi_prad" name="koi_prad" step="0.1" placeholder="e.g., 1.0">
                            </div>
                            <div class="form-group">
                                <label for="koi_teq">Equilibrium Temperature (K)</label>
                                <input type="number" id="koi_teq" name="koi_teq" step="1" placeholder="e.g., 288">
                            </div>
                            <div class="form-group">
                                <label for="koi_insol">Insolation Flux (Earth flux)</label>
                                <input type="number" id="koi_insol" name="koi_insol" step="0.1" placeholder="e.g., 1.0">
                            </div>
                            <div class="form-group">
                                <label for="koi_model_snr">Signal-to-Noise Ratio</label>
                                <input type="number" id="koi_model_snr" name="koi_model_snr" step="0.1" placeholder="e.g., 10.0">
                            </div>
                            <div class="form-group">
                                <label for="koi_steff">Stellar Temperature (K)</label>
                                <input type="number" id="koi_steff" name="koi_steff" step="1" placeholder="e.g., 5778">
                            </div>
                            <div class="form-group">
                                <label for="koi_srad">Stellar Radius (Solar radii)</label>
                                <input type="number" id="koi_srad" name="koi_srad" step="0.01" placeholder="e.g., 1.0">
                            </div>
                        </div>
                    </div>

                    <!-- TESS Parameters -->
                    <div id="tess-params" class="param-group">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="pl_orbper">Orbital Period (days)</label>
                                <input type="number" id="pl_orbper" name="pl_orbper" step="0.01" placeholder="e.g., 365.25">
                            </div>
                            <div class="form-group">
                                <label for="pl_orbsmax">Semi-Major Axis (AU)</label>
                                <input type="number" id="pl_orbsmax" name="pl_orbsmax" step="0.01" placeholder="e.g., 1.0">
                            </div>
                            <div class="form-group">
                                <label for="pl_rade">Planet Radius (Earth radii)</label>
                                <input type="number" id="pl_rade" name="pl_rade" step="0.1" placeholder="e.g., 1.0">
                            </div>
                            <div class="form-group">
                                <label for="pl_bmasse">Planet Mass (Earth masses)</label>
                                <input type="number" id="pl_bmasse" name="pl_bmasse" step="0.1" placeholder="e.g., 1.0">
                            </div>
                            <div class="form-group">
                                <label for="pl_insol">Insolation Flux (Earth flux)</label>
                                <input type="number" id="pl_insol" name="pl_insol" step="0.1" placeholder="e.g., 1.0">
                            </div>
                            <div class="form-group">
                                <label for="pl_eqt">Equilibrium Temperature (K)</label>
                                <input type="number" id="pl_eqt" name="pl_eqt" step="1" placeholder="e.g., 288">
                            </div>
                            <div class="form-group">
                                <label for="st_teff">Stellar Temperature (K)</label>
                                <input type="number" id="st_teff" name="st_teff" step="1" placeholder="e.g., 5778">
                            </div>
                            <div class="form-group">
                                <label for="st_rad">Stellar Radius (Solar radii)</label>
                                <input type="number" id="st_rad" name="st_rad" step="0.01" placeholder="e.g., 1.0">
                            </div>
                            <div class="form-group">
                                <label for="st_mass">Stellar Mass (Solar masses)</label>
                                <input type="number" id="st_mass" name="st_mass" step="0.01" placeholder="e.g., 1.0">
                            </div>
                            <div class="form-group">
                                <label for="st_met">Stellar Metallicity (dex)</label>
                                <input type="number" id="st_met" name="st_met" step="0.01" placeholder="e.g., 0.0">
                            </div>
                            <div class="form-group">
                                <label for="st_logg">Stellar Surface Gravity (log10(cm/sÂ²))</label>
                                <input type="number" id="st_logg" name="st_logg" step="0.01" placeholder="e.g., 4.44">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="predict-btn">
                        <i class="fas fa-magic"></i>
                        Predict Classification
                    </button>
                </form>
            </div>

            <div id="results" class="results hidden">
                <h2>Prediction Results</h2>
                <div class="results-content">
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Analyzing exoplanet data...</p>
                    </div>
                    <div class="predictions" id="predictions">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 ExoVision - Powered by Machine Learning</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
